networks:
  <name_of_docker_network>:
    external: true

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - <path_to_config_file>:/config
      - <path_to_files>:/tvseries # optional
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      - <name_of_docker_network>